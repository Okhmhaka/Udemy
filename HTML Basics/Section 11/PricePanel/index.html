<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Price Tiers</title>
</head>

<body>
    <section class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="personal" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-feature">
                <li class="pricing-items">Custom Domains</li>
                <li class="pricing-items">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="small-team" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-feature">
                <li class="pricing-items">Never Sleeps</li>
                <li class="pricing-items">Mulitple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="enterprise" class="pricing-img">
            <h2 class="pricing-header">enterprise</h2>
            <ul class="pricing-feature">
                <li class="pricing-items">Dedicated</li>
                <li class="pricing-items">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
    </section>
</body>

</html>
